<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../Plantilla.xhtml">

            <ui:define name="content">
                <p:panel header="Crear Repositorio">
                    <h:form id="form">
                        <p:growl/>
                        <p:panelGrid columns="1">
                            <p:outputLabel for="ruta" value="Carpeta De Repositorio Ontologia Actual"/>
                            <p:inputText required="true" id="ruta"
                                         requiredMessage="Repositorio Requerido"
                                         value="#{repositorioControlador.rutaOntologia}"/>
                            <p:commandButton value="Crear" actionListener="#{repositorioControlador.crearRepositorio}"
                                             update=":form"/>
                            <p:commandButton value="Limpiar Repositorio" 
                                             update=":form"
                                             rendered="#{repositorioControlador.repositorio}"
                                             actionListener="#{repositorioControlador.vaciarRepositorio}"/>
                            
                        </p:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
